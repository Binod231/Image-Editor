<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="viewport"
            content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
        <meta name="description"
            content="Portfolio of Binod Prasad Joshi - Backend Developer">
        <meta name="keywords"
            content="portfolio, backend developer, python, flask, sql">

        <!-- Preload critical resources -->
        <link rel="preload"
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css"
            as="style">
        <link rel="preload"
            href="{{ url_for('static', filename='css/styles.css') }}" as="style">

        <!-- Bootstrap CSS -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7"
            crossorigin="anonymous">

        <!-- Bootstrap Icons -->
        <link rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

        <!-- Devicons -->
        <link rel="stylesheet"
            href="https://cdn.jsdelivr.net/gh/devicons/devicon@latest/devicon.min.css">

        <!-- AOS CSS -->
        <link href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css"
            rel="stylesheet">

        <!-- Custom CSS -->
        <link rel="stylesheet"
            href="{{ url_for('static', filename='css/styles.css') }}">

        <!-- Favicon -->
        <link rel="icon" type="image/png"
            href="{{ url_for('static', filename='images/logowi.png') }}">

        <title>{% block title %}Binod Prasad Joshi - Backend Developer{%
            endblock %}</title>
    </head>
    <body>

        {% block body %}{% endblock %}

        <!-- Scripts at the bottom for better performance -->
        {% block video_scripts %}
        <script src="{{ url_for('static', filename='js/app.js') }}"
            defer></script>
        {% endblock %}

        <!-- Bootstrap Bundle with Popper -->
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-VQqxDN0EQCkWoxt/0vsQvZswzTHUVOImccYmSyhJTp7kGtPed0Qcx8rK9h9YEgx+"
            crossorigin="anonymous"
            defer></script>
        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"></script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.min.js"
            integrity="sha384-VQqxDN0EQCkWoxt/0vsQvZswzTHUVOImccYmSyhJTp7kGtPed0Qcx8rK9h9YEgx+"
            crossorigin="anonymous"></script>

        <!-- AOS JS -->
        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
        <script>
        document.addEventListener('DOMContentLoaded', function() {
            AOS.init({
                duration: 800,
                easing: 'ease-in-out-quad',
                once: false,
                mirror: false
            });
            
        });
    </script>
    </body>
</html>
